:root {
  --primary: #6f4ef2;
  --primary-dark: #5942c3;
  --bg-light: #f4f4f6;
  --bg-dark: #1a1a1a;
  --text-light: #111;
  --text-dark: #fff;
  --glass-bg-light: rgba(255, 255, 255, 0.7);
  --glass-bg-dark: rgba(30, 30, 30, 0.6);
  --glass-blur: blur(14px);
  --card-radius: 24px;
}
body, .app-container {
  padding-bottom: 60px; /* or more depending on button height */
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ece9f1, #d9d6ec);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
  transition: all 0.3s ease-in-out;
}

.dark-mode {
  background: linear-gradient(135deg, #121212, #1f1f1f);
  color: var(--text-dark);
}

.container{
  margin-top: 290px;
}

.container,
.scanner-container {
  background: var(--glass-bg-light);
  backdrop-filter: var(--glass-blur);
  -webkit-backdrop-filter: var(--glass-blur);
  border-radius: var(--card-radius);
  box-shadow: 0 10px 30px rgba(111, 78, 242, 0.3);
  padding: 3rem;
  max-width: 455px;
  width: 110%;
  margin-bottom: 2rem;
  animation: fadeInUp 0.6s ease-out forwards;
}

.dark-mode .container,
.dark-mode .scanner-container {
  background: var(--glass-bg-dark);
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1, h2 {
  margin: 0 0 1rem;
  font-weight: 700;
  text-align: center;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid #6f4ef2;
  margin-bottom: 1.2rem;
  font-size: 1rem;
  transition: box-shadow 0.2s;
}

input:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(111, 78, 242, 0.3);
}

button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  margin: 6px;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(111, 78, 242, 0.25);
}

button:active {
  transform: scale(0.98);
}

.drop-zone {
  border: 2px dashed #6f4ef2;
  padding: 1rem;
  border-radius: 12px;
  color: #888;
  text-align: center;
  transition: all 0.3s ease;
}

.drop-zone.dragover {
  background-color: #f0f0ff;
  border-color: var(--primary);
  color: #333;
}

img {
  width: 80px;
  margin-bottom: 1rem;
  border-radius: 16px;
  box-shadow: 0 4px 12px rgba(111, 78, 242, 0.25);
}

.theme-toggle {
  position: fixed;
  top: 1.2rem;
  right: 1.2rem;
  padding: 8px 16px;
  font-size: 0.85rem;
  background: var(--primary);
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  z-index: 999;
  box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
  transition: background 0.3s;
}

.theme-toggle:hover {
  background: var(--primary-dark);
}

.credit {
  text-align: center;
  font-size: 0.9rem;
  margin-top: 1rem;
}

.credit a {
  color: var(--primary);
  font-weight: 500;
  text-decoration: none;
}

.credit a:hover {
  text-decoration: underline;
}

#qrcode canvas {
  margin-top: 20px;
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(111, 78, 242, 0.15);
}

#webcam-result {
  margin-top: 1rem;
  font-size: 0.95rem;
  text-align: center;
}
@keyframes qrReveal {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  80% {
    opacity: 1;
    transform: scale(1.05);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
#qr-canvas {
  animation: qrReveal 0.6s ease forwards;
  transform-origin: center center;
  box-shadow: 0 0 10px rgba(111, 78, 242, 0.5);
}
:root {
  --qr-reveal-duration: 0.6s;
  --qr-reveal-easing: ease;
  --qr-glow-color: rgba(111, 78, 242, 0.5);
}
#qr-canvas {
  animation: qrReveal var(--qr-reveal-duration) var(--qr-reveal-easing) forwards;
  box-shadow: 0 0 15px var(--qr-glow-color);
}

  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);

    async function requestCameraAccess() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    // If successful, you can use the stream in a video element or process it
    console.log('Camera access granted');
    // For example, show video stream in a <video> element
    const videoElement = document.querySelector('video#camera');
    if (videoElement) {
      videoElement.srcObject = stream;
      videoElement.play();
    }
  } catch (err) {
    console.error('Camera access denied or error:', err);
  }
}

    // QR Code generation
function generateQRCode() {
  const qrText = document.getElementById("text").value.trim();
  const qrcodeContainer = document.getElementById("qrcode");
  qrcodeContainer.innerHTML = "";

  if (!qrText) {
    alert("Please enter some text or a URL.");
    return;
  }

  QRCode.toCanvas(qrText, { errorCorrectionLevel: 'H' }, function (err, canvas) {
    if (err) return console.error(err);
    canvas.id = "qr-canvas";
canvas.style.opacity = "0"; // initially hidden
// Append canvas to DOM
qrcodeContainer.appendChild(canvas);

// Trigger reflow to restart animation
void canvas.offsetWidth;

// Start animation
canvas.style.animation = "qrReveal 0.6s ease forwards";

  });

  QRCode.toString(qrText, { type: 'svg' }, function (err, svg) {
    if (!err) {
      qrcodeContainer.dataset.svg = svg;
    }
  });
}


    // Download PNG
    function downloadQRCode() {
      const canvas = document.getElementById("qr-canvas");
      if (!canvas) return alert("Generate a QR code first.");
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "qrcode.png";
      link.click();
    }

function downloadSVG() {
  const svg = document.getElementById("qrcode").dataset.svg;
  if (!svg) return alert("Generate a QR code first.");
  const blob = new Blob([svg], { type: "image/svg+xml" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "qrcode.svg";
  link.click();
  URL.revokeObjectURL(link.href); // Clean up the URL object
}

if (code) {

  if (/^https?:\/\//.test(scannedData)) {
    const linkBtn = document.createElement("button");
    linkBtn.textContent = "Visit Site";
    linkBtn.style.marginLeft = "10px";
    linkBtn.onclick = () => window.open(scannedData, "_blank");
    imageResult.appendChild(linkBtn);
  }
} else {
  imageResult.innerHTML = "No QR code found in image.";
}


    };

  reader.readAsDataURL(file);
});


// Webcam QR scan


const video = document.getElementById("camera-stream");
const canvas = document.getElementById("webcam-canvas");
const resultDiv = document.getElementById("webcam-result");
const errorDiv = document.getElementById("error-msg");
const scanBtn = document.getElementById("scan-btn");

let scanning = false;
let stream;

scanBtn.addEventListener("click", async () => {
  if (scanning) return;
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;

    // Wait for video to load before starting scan
    video.addEventListener("loadedmetadata", () => {
      video.play(); // Start video playback
      scanning = true;
      scanQRCode();
    });
  } catch (err) {
    errorDiv.textContent = "Camera access error: " + err.message;
  }
});


function scanQRCode() {
  if (!scanning) return;

  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height);
  
  
  if (code) {
  const scannedData = code.data;
  resultDiv.innerHTML = "QR Code: " + scannedData;

  // If the data looks like a URL, show a "Visit Site" button
  if (/^https?:\/\//.test(scannedData)) {
    const linkBtn = document.createElement("button");
    linkBtn.textContent = "Visit Site";
    linkBtn.style.marginLeft = "10px";
    linkBtn.onclick = () => window.open(scannedData, "_blank");
    resultDiv.appendChild(linkBtn);
  }

  stopScan();
}
 else {
    requestAnimationFrame(scanQRCode);
  }
}

function stopScan() {
  scanning = false;
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
  }
}



function tick() {
  if (!scanning) return;

  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    webcamCanvas.width = video.videoWidth;
    webcamCanvas.height = video.videoHeight;
    webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height);

    const imageData = webcamCtx.getImageData(0, 0, webcamCanvas.width, webcamCanvas.height);
    const code = jsQR(imageData.data, webcamCanvas.width, webcamCanvas.height);

    if (code) {
      webcamResult.textContent = `Decoded Text: ${code.data}`;
      // Optionally, stop scanning after success:
      // scanning = false;
      // videoStream.getTracks().forEach(track => track.stop());
      // video.style.display = 'none';
      // webcamCanvas.style.display = 'none';
      // scanBtn.textContent = 'Start Camera Scan';
    } else {
      webcamResult.textContent = 'Scanning...';
    }
  }
  requestAnimationFrame(tick);
}
function animateSVGQRCode() {
  const svgString = document.getElementById("qrcode").dataset.svg;
  if (!svgString) return;

  const parser = new DOMParser();
  const svgDoc = parser.parseFromString(svgString, "image/svg+xml");
  const svgElement = svgDoc.documentElement;

  // Clear container & append SVG
  const qrcodeContainer = document.getElementById("qrcode");
  qrcodeContainer.innerHTML = "";
  qrcodeContainer.appendChild(svgElement);

  // Animate all <path> strokes (fake a draw effect)
  const paths = svgElement.querySelectorAll("path");
  paths.forEach(path => {
    const length = path.getTotalLength();
    path.style.strokeDasharray = length;
    path.style.strokeDashoffset = length;
    path.style.animation = "dashReveal 1s ease forwards";
  });
}

    }

});
